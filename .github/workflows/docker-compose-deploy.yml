name: Docker Compose Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test Docker Compose
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml config

      - name: Deploy notification
        run: |
          echo "âœ… Docker Compose configuration validated"
          echo "ðŸ“¦ Images built successfully"
          echo ""
          echo "To deploy:"
          echo "1. Copy docker-compose.yml to your server"
          echo "2. Run: docker compose -f docker-compose.yml up -d --build"
          echo ""
          echo "Or use: docker compose -f docker-compose.prod.yml up -d --build"

